<html>
    <head>
        <style>
            html * {
                cursor: none
            }

            body {
                overflow: hidden;
                border: 0;
                padding: 0;
                margin: 0;
                background-image: %IMAGE_URL%;
            }

            #magnify {
                left: -180px;
                top: -180px;
                position: absolute;
                pointer-events: none;
                width: 180px;
                height: 180px;
                border-radius: 50%;
                border: 2px solid rgba(0, 0, 0, 0.8);
                z-index: 1;
                background-size: 100% 100%;
                background-color: white;
                image-rendering: pixelated;
            }

            #position {
                width: 180px;
                display: flex;
                justify-content: center;
                left: -180px;
                top: -100px;
                position: absolute;
                z-index: 0;
            }

            #positions {
                display: inline-block;
                color: white;
                font-family: "Roboto", sans-serif;
                background: rgba(0, 0, 0, 0.4);
                margin: 0;
                padding: 2px 4px;
            }

            #UploaderProperties {
                text-align: center;
                margin-top: 20px;
                font-size: 0;
            }

            #selection {
                border: 1px dashed white;
                position: absolute;
                pointer-events: none;
                padding: 0;
                margin: 0;
                z-index: -1;
                box-sizing: border-box;
                box-shadow: 0 0 0 300vmax rgba(0, 0, 0, .3);
            }

            #cursorX, #cursorY {
                position: absolute;
                pointer-events: none;
                z-index: 0;
                background: rgba(0, 0, 0, 0.4);
                border: 1px solid rgba(255, 255, 255, 0.05)
            }

            #cursorX {
                height: 100vh;
                top: 0;
                width: 0.5px;
            }

            #cursorY {
                width: 100vw;
                left: 0;
                height: 0.5px;
            }

            .clickable-property {
                width: 30px;
                padding: 3px;
                background-color: #555;
            }

            .clickable-property:hover {
                background-color: #ccc;
            }

            .clickable-property.selected {
                background-color: #77f;
            }

            .selection-container {
                display: flex;
                align-items: center;
                justify-content: center;
                position: absolute;
                background-color: black;
                z-index: -2;
            }

            @font-face {
                font-family: "Roboto";
                src: url("/selector/font") format("truetype");
            }

            .selection-text {
                color: white;
                font-family: "Roboto";
            }
        </style>
    </head>
    <body>
        <script>
            // The main payload.
            const payload = %PAYLOAD%
        </script>

        <div id="cursorX"></div>
        <div id="cursorY"></div>
        <div id="position">
            <p id="positions">X: 0 | Y: 0</p>
        </div>
        <div id="magnify"></div>
        <div id="UploaderProperties"></div>
        <div id="selection" style="box-shadow: none; width: 0px; left: -10px; top: -10px;"></div>
        <script src="/selector/js"></script>
    </body>
</html>
