<html>
    <head>
        <style>
            @import url("/css/tooltips");
            @import url("/css/theme");
            @import url("/css/selector");

            body {
                background-size: 100%;
                background-image: %IMAGE_URL%;
            }
            #UploaderProperties>span>*>img {
                filter: invert(%DARK_MODE%);
            }
        </style>
    </head>
    <body>
        <script>
            // The main payload.
            const payload = JSON.parse('%PAYLOAD%')
        </script>

        <div id="cursorX"></div>
        <div id="cursorY"></div>
        <div id="position">
            <p id="positions">X: 0 | Y: 0</p>
        </div>
        <div id="magnify"></div>
        <div id="UploaderProperties">
            <span data-tooltip="Changes the primary colour." data-tooltip-position="bottom">
                <a href="#" onclick="this.children[0].click()" draggable="false">
                    <input type="color" id="ColourSelectionEl" onchange="changeColour()" value="#ff0000"
                           draggable="false"/>
                </a>
            </span>
        </div>
        <div id="selection" style="box-shadow: none; width: 0px; left: -10px; top: -10px;"></div>
        <script src="/selector/js"></script>
    </body>
</html>
